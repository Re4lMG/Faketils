plugins {
    id 'java'
    id 'fabric-loom' version '1.10.1'
}

group = 'com.faketils'
version = '0.5.0+1.21.5'

java {
    toolchain.languageVersion = JavaLanguageVersion.of(21)
}

repositories {
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://maven.architectury.dev/' }
    maven { url 'https://repo.spongepowered.org/repository/maven-public/' }
    maven { url 'https://jitpack.io' }
    mavenCentral()
}

dependencies {
    minecraft 'com.mojang:minecraft:1.21.5'
    mappings 'net.fabricmc:yarn:1.21.5+build.1:v2'
    modImplementation 'net.fabricmc:fabric-loader:0.16.14'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.127.0+1.21.5'
    modImplementation 'me.shedaniel.cloth:cloth-config-fabric:15.0.130'
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
}

loom {
    mixin {
        defaultRefmapName = 'mixins.faketils.refmap.json'
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.jar {
    archiveFileName = "${project.property("mod_archives_name")}-${project.version}.jar"
    manifest.attributes(
            'MixinConfigs': 'mixins.faketils.json'
    )
}

tasks.processResources {
    filesMatching('fabric.mod.json') {
        expand(
                'version': project.version,
                'modname': project.name,
                'modid': project.name.toLowerCase()
        )
    }
}
